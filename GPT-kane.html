<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>ChatGPT</title>
    <style>
        body {
            overflow-wrap: break-word;
            transition: all .5s ease;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5%;
            border: 1px solid #ccc;
        }

        .SVGLogo {
            transition: all .5s ease;
        }

        #GPTlogo {
            flex: 1;
        }

        .themeToggle {
            flex: 0 0 auto;
        }

        #themeToggle {
            width: 17%;
            height: 30px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 0 5px rgb(60, 179, 113);
        }

        #themeToggleBtnLeft {
            position: absolute;
            left: 80%;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            transition: all .5s ease;
            box-shadow: 0 0 5px rgb(60, 179, 113);

        }

        #themeToggleBtnRight {
            position: absolute;
            left: 85%;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            transition: all .5s ease;
            box-shadow: 0 0 5px rgb(60, 179, 113);
            display: none;
        }

        #input,
        #answer {
            resize: none;
            outline: none;
            transition: all .5s ease;
            border: solid 1.5px #8F8F9D;
            color: #000;
            width: 90%;
            height: 80px;
            padding: 2%;
            border: 1px solid #ccc;
            flex: 1;
            border-radius: 10px;
            font-size: 14px;
        }

        .input-box,
        .answer-box {
            display: flex;
            padding: 2%;
        }

        #answer {
            height: 60vh;
        }

        .button-group {
            display: flex;
            flex-direction: column;
        }

        .btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 10px;
            box-shadow: 0 0 5px rgb(60, 179, 113);
            border: none;
            margin: 5%;
            transition: all .5s ease;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="../chatgpt/js/ChatGPTScript.js"></script>

        $("#GPTLogo").click(function () {
            alert("输入的内容如果含有特殊字符有可能无法返回结果，请注意措辞\n\n\n本页面由 CxA-小爱 制作")
        })
    </script>

    <script>
        $("#themeToggleBtnLeft").click(function () {
            $("#themeToggleBtnLeft").css("margin", "0%")
            $("#themeToggleBtnLeft").css("display", "none")
            $("#themeToggleBtnRight").css("display", "block")
            $("body").css("background-color", "#181A1B")
            $(".GPTLogo").css("fill", "rgb(232,230,227)")
            $("#input,#answer").css("border-color", "#8F8F9D")
            $("#input,#answer").css("background-color", "#2B2A33")
            $("#input,#answer").css("color", "#FBFBFE")
            $(".btn").css("background-color", "#2B2A33")
            $(".btn").css("color", "#FBFBFE")
            $(".btn").css("border-color", "#8F8F9D")
        })
        $("#themeToggleBtnRight").click(function () {
            $("#themeToggleBtnRight").css("margin-left", "0%")
            $("#themeToggleBtnRight").css("display", "none")
            $("#themeToggleBtnLeft").css("margin-left", "0%")
            $("#themeToggleBtnLeft").css("display", "block")
            $("body").css("background-color", "#FFF")
            $(".GPTLogo").css("fill", "#000")
            $("#input,#answer").css("border-color", "#8F8F9D")
            $("#input,#answer").css("background-color", "#FFF")
            $("#input,#answer").css("color", "#000")
            $(".btn").css("background-color", "#E9E9ED")
            $(".btn").css("color", "#000")
            $(".btn").css("border-color", "#000")
        })
    </script>
    <div class="input-box">
        <textarea id="input"></textarea>
        <div class="button-group">
            <button onclick="answer()" class="btn">发送</button>
            <button onclick="clearQestion()" class="btn">清空</button>
        </div>
    </div>
    <div class="answer-box">
        <div class="button-group">
            <button onclick="clearAnswer()" class="btn">清空</button>
            <button onclick="toggleDisabledAttribute()" class="btn">把回答框改成可/不可编辑模式</button>
        </div>
        <textarea id="answer"></textarea>
    </div>
